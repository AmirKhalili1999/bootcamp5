<div class="d-flex justify-content-center align-items-center">
  <div class="item-card">
    <div class="w-100 vh-100 d-flex justify-content-center align-items-center">
      <div class="login-card">
        <div class="w-100 d-flex justify-content-center">
          <img class="NobatonImg" src="assets/media/faradid-LOGO.png">
        </div>
        <div class="w-100 d-flex justify-content-center align-items-center">
          <form [formGroup]="loginForm" class="login-form">
            <label class="mb-0">ایمیل</label>
            <input class="input-nobaton w-100 mt-3 body1-medium form-control"
                   formControlName="email" placeholder="ایمیل را وارد کنید">
            <label class="mt-3 mb-0">رمز عبور</label>
            <input (keydown.enter)="submit()" class="input-nobaton w-100 mt-3 body1-medium form-control"
                   formControlName="password" placeholder="رمز عبور را وارد کنید" type="password">
            <button (click)="submit()" [disabled]="loginForm.invalid"
                    class="green-button w-100 mt-4 login-btn body1-medium" type="button">
              <span *ngIf="!loading">ورود</span>
              <span *ngIf="loading"><i class="spinner-border text-white"></i></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--  <div class="back-img-card">-->
  <div class="img-card">
    <p class="welcome-text">به پنل مدیریت فرادید خوش آمدید</p>
    <img class="w-75" src="assets/media/undraw_educator_re_ju47.svg"/>
  </div>
  <!--  </div>-->
</div>
